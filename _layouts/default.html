<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
        <link rel="icon" type="image/png" href="https://bcii.github.io/bciifav.png">
     {% if site.google_analytics %}
       <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
       <script>
         window.dataLayer = window.dataLayer || [];
         function gtag(){dataLayer.push(arguments);}
         gtag('js', new Date());
         gtag('config', '{{ site.google_analytics }}');
       </script>
     {% endif %}
     <meta charset="UTF-8">
{% seo %}
    <meta name="title" content="Bcii">
    <meta name="description" content="bcii">
    <meta name="keywords" content="bcii, BCII">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="bcii">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 5px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 1px 1px;
  cursor: pointer;
}
</style>
  </head>
  <body>
    <header>
      <h1><center><a href="https://bcii.github.io/"><strong>bcii.github.io</strong></a></center></h1>
      <center><a href="https://bcii.github.io/" class="button"><strong>Home</strong></a></center>
    </header>
    <main id="content" class="main-content" role="main">
      {{ content }}
      <footer class="site-footer">
        Copyright Â© 2019 bcii
      </footer>
    </main>
  </body>
</html>
